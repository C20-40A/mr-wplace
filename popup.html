<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WPlace Studio</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">WPlace Studio</h1>
      <div class="version">v1.0.0</div>
    </header>
    
    <main class="main">
      <section class="protection-section">
        <h2 class="section-title">🛡️ 保護機能</h2>
        <div class="feature-item">
          <label class="switch">
            <input type="checkbox" id="image-protection">
            <span class="slider"></span>
          </label>
          <span class="feature-label">画像保護</span>
        </div>
        
        <div class="feature-item">
          <label class="switch">
            <input type="checkbox" id="right-click-disable">
            <span class="slider"></span>
          </label>
          <span class="feature-label">右クリック防止</span>
        </div>
      </section>
      
      <section class="enhancement-section">
        <h2 class="section-title">🚀 機能拡張</h2>
        <div class="feature-item">
          <label class="switch">
            <input type="checkbox" id="ui-enhancement">
            <span class="slider"></span>
          </label>
          <span class="feature-label">UI改善</span>
        </div>
        
        <div class="feature-item">
          <label class="switch">
            <input type="checkbox" id="auto-tools">
            <span class="slider"></span>
          </label>
          <span class="feature-label">自動化ツール</span>
        </div>
      </section>
    </main>
    
    <footer class="footer">
      <button class="settings-btn" id="settings">⚙️ 設定</button>
      <div class="status" id="status">準備完了</div>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
