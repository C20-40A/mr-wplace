<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr. WPlace Settings</title>
    <style>
      body {
        width: 280px;
        min-height: 200px;
        margin: 0;
        padding: 16px;
        font-family: 'Courier New', monospace;
        background: #ffffff;
        color: #000000;
        border: 2px solid #000000;
        box-sizing: border-box;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
        border-bottom: 1px solid #000000;
        padding-bottom: 12px;
      }

      .header h2 {
        margin: 0 0 4px 0;
        font-size: 18px;
        font-weight: bold;
      }

      .setting-group {
        background: #ffffff;
        border: 1px solid #000000;
        padding: 12px;
        margin-bottom: 12px;
      }

      .setting-label {
        display: block;
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 8px;
      }

      select {
        width: 100%;
        padding: 6px 8px;
        border: 1px solid #000000;
        background: #ffffff;
        color: #000000;
        font-size: 14px;
        font-family: 'Courier New', monospace;
        cursor: pointer;
        box-sizing: border-box;
      }

      select:focus {
        outline: 2px solid #000000;
        outline-offset: -2px;
      }

      .status {
        text-align: center;
        font-size: 12px;
        margin-top: 12px;
        padding: 4px 8px;
        border: 1px solid #000000;
        background: #f0f0f0;
      }

      .icon {
        width: 16px;
        height: 16px;
        display: inline-block;
        margin-right: 6px;
        vertical-align: middle;
      }

      .coffee-support {
        text-align: center;
        margin-top: 16px;
        padding-top: 12px;
        border-top: 1px solid #000000;
      }

      .coffee-link {
        display: inline-block;
        color: #000000;
        text-decoration: none;
        font-size: 12px;
        padding: 4px 8px;
        border: 1px solid #000000;
        background: #f0f0f0;
        font-weight: bold;
      }

      .coffee-link:hover {
        background: #000000;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>üé® Mr. WPlace</h2>
    </div>

    <div class="setting-group">
      <label class="setting-label" for="language-select">
        <span class="icon">üåê</span>
        Language
      </label>
      <select id="language-select">
        <option value="ja">Êó•Êú¨Ë™û</option>
        <option value="en">English</option>
      </select>
    </div>

    <div class="status" id="status">Ready</div>

    <div class="coffee-support">
      <a
        href="https://buymeacoffee.com/c20_40a"
        target="_blank"
        class="coffee-link"
      >
        ‚òï Buy me a coffee
      </a>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
