<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr. WPlace Settings</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        width: 320px;
        min-height: 200px;
        margin: 0;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui,
          sans-serif;
        background: radial-gradient(circle at top left, #2b2b2b 0%, #000 70%);
        color: #f5f5f5;
      }

      /* ‚òÖ „Ç¨„É©„Çπ + ÈªíÈáë„Éï„É¨„Éº„É† */
      .container {
        background: rgba(18, 18, 18, 0.6);
        backdrop-filter: blur(18px) saturate(160%);
        border-radius: 18px;
        padding: 20px;
        border: 1px solid rgba(212, 175, 55, 0.25);
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.25),
          inset 0 0 25px rgba(0, 0, 0, 0.5);
      }

      .header {
        text-align: center;
        margin-bottom: 24px;
        padding-bottom: 16px;
        border-bottom: 1px solid rgba(212, 175, 55, 0.3);
      }

      .header h2 {
        margin: 0;
        font-size: 22px;
        font-weight: 700;
        background: linear-gradient(135deg, #f6e27f 0%, #d4af37 80%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 0.5px;
      }

      /* ‚òÖ Ë®≠ÂÆö„Éñ„É≠„ÉÉ„ÇØ */
      .setting-group {
        background: rgba(255, 255, 255, 0.07);
        border: 1px solid rgba(212, 175, 55, 0.15);
        border-radius: 14px;
        padding: 14px;
        margin-bottom: 14px;
        transition: all 0.25s ease;
      }
      .setting-group:hover {
        background: rgba(255, 215, 0, 0.05);
        transform: translateY(-1px);
        box-shadow: 0 3px 15px rgba(212, 175, 55, 0.2);
      }

      .setting-label {
        display: flex;
        align-items: center;
        font-size: 13px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #f0e6d2;
      }

      .icon {
        font-size: 16px;
        margin-right: 8px;
        filter: drop-shadow(0 0 4px rgba(212, 175, 55, 0.5));
      }

      /* ‚òÖ SelectÔºàÈáëÊû†Ôºâ */
      select {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid rgba(212, 175, 55, 0.4);
        border-radius: 8px;
        background: rgba(0, 0, 0, 0.6);
        color: #f8f3d9;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      select:hover {
        border-color: #d4af37;
      }
      select:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.3);
      }

      /* ‚òÖ „Éú„Çø„É≥ÔºàÈªíÈáë„É°„Çø„É´Ôºâ */
      button {
        width: 100%;
        padding: 10px 14px;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      button:active {
        transform: scale(0.96);
      }

      .btn-primary {
        background: linear-gradient(135deg, #d4af37 0%, #b38600 100%);
        color: #000;
        box-shadow: 0 4px 14px rgba(212, 175, 55, 0.45);
      }
      .btn-primary:hover {
        filter: brightness(1.05);
        box-shadow: 0 6px 18px rgba(212, 175, 55, 0.6);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.05);
        color: #d4af37;
        border: 1px solid #d4af37;
      }
      .btn-secondary:hover {
        background: rgba(212, 175, 55, 0.15);
      }

      .btn-danger {
        background: rgba(255, 255, 255, 0.05);
        color: #ff6b6b;
        border: 1px solid #ff6b6b;
      }
      .btn-danger:hover {
        background: rgba(255, 107, 107, 0.15);
      }

      .btn-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      /* ‚òÖ „Çµ„Éù„Éº„ÉàÊ¨Ñ */
      .coffee-support {
        text-align: center;
        margin-top: 24px;
        padding-top: 16px;
        border-top: 1px solid rgba(212, 175, 55, 0.25);
      }

      .support-link {
        display: inline-block;
        color: #d4af37;
        text-decoration: none;
        font-size: 12px;
        font-weight: 600;
        padding: 8px 16px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.06);
        margin-bottom: 12px;
        border: 1px solid rgba(212, 175, 55, 0.25);
        transition: 0.25s;
      }
      .support-link:hover {
        background: rgba(212, 175, 55, 0.15);
        transform: translateY(-1px);
      }

      .coffee-btn img {
        display: block;
        height: 36px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h2>‚ú® Mr.WPlace</h2>
      </div>

      <div class="setting-group">
        <label class="setting-label" for="language-select">
          <span class="icon">üåê</span>

        <select id="language-select">

          <option value="pt">Portugu√™s</option>
          <option value="es">Espa√±ol</option>
          <option value="ja">Êó•Êú¨Ë™û</option>
          <option value="vi">Ti·∫øng Vi·ªát</option>

      <div class="setting-group">

          <span class="icon">üìç</span>

        <div class="btn-group">

          <button id="import-gallery-btn" class="btn-secondary">

          <input

      </div>

      <div class="coffee-support">
        <a id="feedback-link" href="#" target="_blank" class="support-link">
          üìù Bug Report
        </a>
        <a
          href="https://buymeacoffee.com/c20_40a"

        </a>
      </div>
    </div>

    <script src="dist/popup.js"></script>
  </body>
</html>
